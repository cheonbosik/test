<html>
  <head>  
    <title>회원가입</title>
  </head>
  <body>
    <form name="signup">
      <fieldset>
        <legend>로그인</legend>
        <p>
          <label for="mid">아이디</label><input type="text" name="mid" id="mid" required autofocus placeholder="아이디"/>
          <label for="pwd">비밀번호</label><input type="password" name="pwd" required id="pwd" placeholder="비밀번호"/>
          <input type="submit" name="signup" id="signup" value="로그인"/>
        </p>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>가입하기</legend>
        <table>
          <tr>
            <td><label for="mid">아이디 <font color="red"> * </font></label></td>
            <td><input type="text" name="mid" id="mid" required autofocus placeholder="아이디"/></td>
          </tr>
          <tr>
            <td><label for="pwd">비밀번호 <font color="red"> * </font></label></td>
            <td><input type="password" name="pwd" id="pwd" required placeholder="비밀번호"/></td>
          </tr>
          <tr>
            <td><label for="pwdcon">비밀번호 확인<font color="red"> * </font></label></td>
            <td><input type="password" name="pwd" id="pwdcon" required placeholder="비밀번호확인"/></td>
          </tr>
          <tr>
            <td><label for="name">이름<font color="red"> * </font></label></td>
            <td><input type="text" name="name" id="name" required placeholder="이름확인"/></td>
          </tr>
          <tr>
            <td><label for="mail">메일 주소<font color="red"> * </font></label></td>
            <td><input type="email" name="mail" id="mail" required placeholder="abc@green.com"/></td>
          </tr>
          <tr>
            <td><label for="tele">전화번호</label></td>
            <td><input type="tel" name="tele" id="tele" placeholder="01011112222"/></td>
          </tr>
        </table>    
        </p>
      </fieldset>
      <fieldset>
        <legend>등록 정보</legend>
        <table>
          <tr>
            <td>참여인원(최대10명)</td>
            <td><input type="number" min="1" max="10" required value="1"/> 명</td>
          </tr>
          <tr>
            <td>지원물품(1인당 5개)</td>
            <td><input type="number" min="5" max="50" step="5" value="5"/> 개</td>
          </tr>
          <tr>
            <td>희망 단계(하,중,상)</td>
            <td><input type="range" min="1" max="3"/></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>수강 과목을 선택하세요(1과목 선택 가능)</legend>
        <table>
          <tr>
            <td>신청과목(회화)</td>
            <td>
              <input type="radio" value="영어회화(초급)" checked/> 영어회화(초급)
              <input type="radio" value="영어회화(중급)"/> 영어회화(중급)
              <input type="radio" value="영어회화(고급)"/> 영어회화(고급)
            </td>
          </tr>
          <tr>
            <td>신청과목(자격)</td>
            <td>
              <input type="radio" checked />TOEIC
              <input type="radio"/>TOEFL
              <input type="radio"/>OPIC
            </td>
          </tr>    
        </table>
      </fieldset>
        <p align="center">
          <input type="submit" value="가입하기"/>
          <input type="reset" value="다시쓰기"/>
        </p>
    </form>
  </body>
</html>
