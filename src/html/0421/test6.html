<html>
<head>
  <title>표 안에 표넣기</title>
</head>
<body>
  <h2>표 안에 표 넣기 연습</h2>
  <table border cellpadding="10px">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  <table>
  <hr>
  <table border cellpadding="0px">
    <tr>
      <td>
        <table border cellpadding="20px">
          <tr>
            <td height="100px">1</td>
          </tr>
          <tr>
            <td height="50px">2</td>
          </tr>
        </table>
      </td>
      <td>
        <table border cellpadding="20px">
          <tr>
            <td height="50px">3</td>
          </tr>
          <tr>
            <td height="100px">4</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
